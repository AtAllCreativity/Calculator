<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file:///home/yagodanti/repos/journey/playground/style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator-screen">
            <h2></h2>
        </div>
        <div class="calculator-operation">
            <p></p>
        </div>
        <div class="calculator-grid">
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator btn-division">รท</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator btn-times">x</button>
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator btn-minus">-</button>
            <button class="btn-number">0</button>
            <button class="btn-dot">.</button>
            <button class="btn-equal">=</button>
            <button class="btn-operator btn-sum">+</button>
            <button class="btn-ce">CE</button>
        </div>
    </div>
    <script src="file:///home/yagodanti/repos/journey/playground/script.js"></script>
